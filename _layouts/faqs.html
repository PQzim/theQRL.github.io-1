---
layout: default
---

<div class="home" style="padding-top: 30px;">

  <h1 class="page-heading">FAQs</h1>
  
  {{ content }}

    {% for faq in site.faqs %}
    <div class="ui raised padded text container segment left aligned">
        <!-- {% assign date_format = site.minima.date_format | default: "%b %-d, %Y" %} -->
        <!-- <span class="post-meta">{{ faq.date | date: date_format }}</span> -->

        <h2>
          <a class="post-link" href="{{ faq.url | relative_url }}">{{ faq.title | escape }}</a>
        </h2>
      <div class="faq-content">{{ faq.content }}</div>
    </div>
    {% endfor %}

  
</div>
